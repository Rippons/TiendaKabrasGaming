<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Producto</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Formulario de Producto</h2>
    <form id="formularioC">
        <div class="form-group">
            <label for="id">ID del Producto</label>
            <input type="text" class="form-control" id="id" name="id" placeholder="Ingrese el ID del producto" required>
        </div>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese el nombre del producto" required>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripci칩n</label>
            <textarea class="form-control" id="descripcion" name="descripcion" placeholder="Ingrese la descripci칩n del producto" required></textarea>
        </div>
        <div class="form-group">
            <label for="precio">Precio</label>
            <input type="number" step="0.01" class="form-control" id="precio" name="precio" placeholder="Ingrese el precio del producto" required>
        </div>
        <div class="form-group">
            <label for="cantidadEnStock">Cantidad en Stock</label>
            <input type="number" class="form-control" id="cantidadEnStock" max="50" required name="cantidadEnStock" placeholder="Ingrese la cantidad en stock" required>
        </div>
        <button type="submit" class="btn btn-primary" >Enviar</button>
    </form>
</div>

<!-- JavaScript para enviar los datos con fetch POST -->
<script>
    const save = document.querySelector("#formularioC")
    save.addEventListener('submit',async(e)=>{
        e.preventDefault()
        const dataForm = Object.fromEntries(new FormData(e.target)) 
        const request = await fetch('https://localhost:7239/productos',{
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(dataForm)
        })

        if(request.status == 200){
            alert('Guardado correctamente')
            return
        }
        
        alert('Ocurri칩 un error intenta m치s tarde')

        
    })



</script>

<!-- Bootstrap JS y dependencias -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
